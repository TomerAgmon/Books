<ng-container *ngIf="wishlist$ | async as wishlist">
  <div class="grid-container">
    <app-wishlist-item
      *ngFor="let book of wishlist; trackBy: trackbyFn"
      [book]="book"
      (removeFromWishlist)="onRemoveFromWishlist($event)"
    ></app-wishlist-item>
  </div>
  <h1 *ngIf="wishlist.length == 0" class="text-center">
    Search for books and add them to the wishlist to see them here
  </h1>
</ng-container>
